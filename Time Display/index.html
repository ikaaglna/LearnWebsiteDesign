<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->

    <title>Document</title>

    <style>
      body {
        margin: 0;
        background-color: #333;
        font-family: Arial, sans-serif;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        display: flex;
        height: 100vh;
      }

      .clock {
        font-size: 72px;
        font-weight: bold;
        color: #fff;
      }

      i {
        color: rgb(87, 87, 87);
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <!-- time display -->
    <div class="clock">00:00:00</div>

    <div>
      <!-- icon -->
      <i class="fas fa-clock"></i>
      <i class="far fa-calendar-alt"></i>
      <i class="fas fas fa-cloud-sun-rain"></i>
    </div>

    <script>
      const clockElement = document.querySelector(".clock");
      setInterval(function () {
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, "0");
        const minutes = now.getMinutes().toString().padStart(2, "0");
        const seconds = now.getSeconds().toString().padStart(2, "0");
        const time = `${hours}:${minutes}:${seconds}`;
        clockElement.textContent = time;
      }, 1000);
    </script>
  </body>
</html>
